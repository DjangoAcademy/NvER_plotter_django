#-*- coding: utf-8 -*-
<!DOCTYPE html>
{% extends "ER_plotter/base.html" %}
{% load static %}

{% block content %}

  <!-- Buttons -->
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="sub-header" id="Mfuzz_clusters">Explore Mfuzz Clusters</h1>
    <h2 class="sub-header" id="Mfuzz_clusters">Regeneration</h2>
    <div class="row placeholders">
      {% for cluster in clusters_list %}
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 imageButton">
        <a href="mfuzz/{{ cluster.mfuzz_cluster_nb }}"><button type="button" class="btn btn-lg btn-default"><img src="{% static cluster.cluster_image %}" class="img-responsive"></button></a>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
